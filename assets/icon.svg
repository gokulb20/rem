<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="#0a0a0a"/>

  <!-- Outer vinyl ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#gradient1)" stroke-width="8" fill="none"/>

  <!-- Inner vinyl grooves -->
  <circle cx="256" cy="256" r="160" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="256" cy="256" r="140" stroke="#2a2a2a" stroke-width="1" fill="none"/>
  <circle cx="256" cy="256" r="120" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="256" cy="256" r="100" stroke="#2a2a2a" stroke-width="1" fill="none"/>

  <!-- Center label area -->
  <circle cx="256" cy="256" r="70" fill="#1a1a1a"/>
  <circle cx="256" cy="256" r="60" stroke="url(#gradient1)" stroke-width="3" fill="none"/>

  <!-- Skull - punk element -->
  <g transform="translate(256, 256)">
    <!-- Skull outline -->
    <ellipse cx="0" cy="-8" rx="32" ry="28" fill="#e8e8e8"/>
    <!-- Jaw -->
    <path d="M-22 8 L-18 22 L18 22 L22 8" fill="#e8e8e8"/>
    <!-- Left eye socket -->
    <ellipse cx="-12" cy="-12" rx="10" ry="11" fill="#0a0a0a"/>
    <!-- Right eye socket -->
    <ellipse cx="12" cy="-12" rx="10" ry="11" fill="#0a0a0a"/>
    <!-- Nose -->
    <path d="M-4 4 L0 10 L4 4 L0 0 Z" fill="#0a0a0a"/>
    <!-- Teeth -->
    <rect x="-14" y="14" width="6" height="8" rx="1" fill="#0a0a0a"/>
    <rect x="-5" y="14" width="6" height="8" rx="1" fill="#0a0a0a"/>
    <rect x="4" y="14" width="6" height="8" rx="1" fill="#0a0a0a"/>
  </g>

  <!-- Spindle hole -->
  <circle cx="256" cy="256" r="6" fill="#0a0a0a"/>

  <!-- Accent highlight -->
  <circle cx="256" cy="256" r="200" stroke="url(#gradient2)" stroke-width="2" fill="none" opacity="0.5"/>

  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
