name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

jobs:
  build-release:
    name: Build Release
    runs-on: macos-14

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build Release
      run: |
        xcodebuild build \
          -project rem.xcodeproj \
          -scheme rem \
          -destination 'platform=macOS' \
          -configuration Release \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Create app bundle
      run: |
        mkdir -p release
        cp -R DerivedData/Build/Products/Release/rem.app release/
        cd release
        zip -r rem-${{ steps.version.outputs.VERSION }}-macos.zip rem.app

    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [[ -n "$PREV_TAG" ]]; then
          CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges)
        else
          CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -10)
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Rem v${{ steps.version.outputs.VERSION }}
        body: |
          ## What's New

          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Installation

          1. Download `rem-${{ steps.version.outputs.VERSION }}-macos.zip`
          2. Unzip and drag `rem.app` to Applications
          3. Grant Screen Recording and Accessibility permissions when prompted

          ## Requirements

          - macOS 13.0 (Ventura) or later
        files: |
          release/rem-${{ steps.version.outputs.VERSION }}-macos.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: build-release
    if: success()

    steps:
    - name: Release notification
      run: |
        echo "Release v${{ github.ref_name }} published successfully!"
