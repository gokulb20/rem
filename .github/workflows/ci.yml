name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build for testing
      run: |
        xcodebuild build-for-testing \
          -project rem.xcodeproj \
          -scheme rem \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty --color || true

    - name: Run unit tests
      run: |
        xcodebuild test \
          -project rem.xcodeproj \
          -scheme rem \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty --color || true

  build-release:
    name: Build Release
    runs-on: macos-14
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build Release
      run: |
        xcodebuild build \
          -project rem.xcodeproj \
          -scheme rem \
          -destination 'platform=macOS' \
          -configuration Release \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty --color || true

    - name: Archive build
      run: |
        mkdir -p artifacts
        cp -R DerivedData/Build/Products/Release/*.app artifacts/ 2>/dev/null || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: punk-records-build
        path: artifacts/
        retention-days: 30
        if-no-files-found: warn
